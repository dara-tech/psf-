name: Deploy to VPS

on:
  push:
    branches:
      - main
      - master
    paths:
      - 'pfs_new/backend/**'
      - 'pfs_new/frontend/**'
  workflow_dispatch:  # Allow manual trigger

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: |
            pfs_new/backend/package-lock.json
            pfs_new/frontend/package-lock.json
      
      - name: Install backend dependencies
        working-directory: ./pfs_new/backend
        run: npm ci --production
      
      - name: Install frontend dependencies
        working-directory: ./pfs_new/frontend
        run: npm ci
      
      - name: Build frontend
        working-directory: ./pfs_new/frontend
        run: npm run build
      
      - name: Deploy backend
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          password: ${{ secrets.VPS_PASSWORD }}
          port: 22
          source: "pfs_new/backend/*"
          target: "/tmp/backend-deploy"
          exclude: "node_modules,.env,*.log"
          strip_components: 2
      
      - name: Deploy frontend dist
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          password: ${{ secrets.VPS_PASSWORD }}
          port: 22
          source: "pfs_new/frontend/dist/*"
          target: "/tmp/frontend-deploy"
          strip_components: 3
      
      - name: Setup backend on VPS
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          password: ${{ secrets.VPS_PASSWORD }}
          port: 22
          script: |
            cd /root/backend
            cp -r /tmp/backend-deploy/* .
            npm install --production
            pm2 restart psf-api || pm2 start src/app.js --name psf-api
            pm2 save
            echo "✅ Backend deployed"
      
      - name: Setup frontend on VPS
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          password: ${{ secrets.VPS_PASSWORD }}
          port: 22
          script: |
            rm -rf /var/www/psf/*
            cp -r /tmp/frontend-deploy/* /var/www/psf/
            chown -R www-data:www-data /var/www/psf
            systemctl reload nginx
            echo "✅ Frontend deployed"
